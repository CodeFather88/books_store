
{%extends "base.html"%}
{%load static%}
{%block content%}

<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .b-example-divider {
    height: 3rem;
    background-color: rgba(0, 0, 0, .1);
    border: solid rgba(0, 0, 0, .15);
    border-width: 1px 0;
    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
  }

  .b-example-vr {
    flex-shrink: 0;
    width: 1.5rem;
    height: 100vh;
  }

  .bi {
    vertical-align: -.125em;
    fill: currentColor;
  }

  .nav-scroller {
    position: relative;
    z-index: 2;
    height: 2.75rem;
    overflow-y: hidden;
  }

  .nav-scroller .nav {
    display: flex;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-x: auto;
    text-align: center;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }
</style>
  <div class="container-fluid fh5co-home-banner">
    <div class="card"> <img class="card-img" src="{%static '123.jpg'%}" alt="">
      <div class="card-img-overlay">
         
      </div>
    </div>
  </div>
    <h1 class="razdel">Каталог</h1>
    
  {%if books%}  
   <div class="catalog">
    {%for book in books%}
    


      <div  class="border">
        <div class="wrap">
          <div class="product-wrap">
            <a ><img src="static/123.jpg"></a>
          </div>
          <div class="loop-action">
            <a href="{%url 'detail' book.pk%}" class="add-to-cart">Открыть страницу товара</a>
            <a href="" class="loop-add-to-cart">В корзину</a>
          </div>
        </div>
          <div class="product-info">
             
            <h3 class="product-title">{{book.title}}</h3>
            <div class="price">&#8381; {{book.price}}</div>
         </div>
      </div>
    
    
    {%endfor%}
   </div>
    
   
  
  {%else%}
  <p>В базе нет книг</p>
  {%endif%}

{%endblock%}
